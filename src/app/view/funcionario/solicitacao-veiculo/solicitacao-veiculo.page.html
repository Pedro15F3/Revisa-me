<ion-content [fullscreen]="true">
  <ng-container *ngIf="revisa_me && revisa_me.length > 0; else noAgendamentos">
    <ion-list>
      <ion-item-divider class="divider">
        <ion-label >Lista de Solicitações</ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let carona of revisa_me" lines="none" class="item-shadow">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-label class="carona-label">Nome:</ion-label>
            </ion-col>
            <ion-col size="9">
              <ion-label class="carona-info">{{ carona.nome }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <ion-label class="carona-label">Numero:</ion-label>
            </ion-col>
            <ion-col size="9">
              <ion-label class="carona-info">{{ carona.numero }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <ion-label class="carona-label">Hora:</ion-label>
            </ion-col>
            <ion-col size="9">
              <ion-label class="carona-info">{{ carona.data }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <ion-label class="carona-label">Endereço:</ion-label>
            </ion-col>
            <ion-col size="9">
              <ion-label class="carona-info">{{ carona.endereco }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3">
              <ion-label class="carona-label">Ponto:</ion-label>
            </ion-col>
            <ion-col size="9">
              <ion-label class="carona-info">{{ carona.ponto }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #noAgendamentos>
    <ion-card>
      <ion-card-header>
        <ion-card-title color="medium">Sem Solicitações</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-text color="medium">Não há solicitações no momento.</ion-text>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
