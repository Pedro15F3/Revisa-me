<ion-content>
  <ion-card>
    <h3>Registrar</h3>
    <form [formGroup]="cadastro" (ngSubmit)="submitForm()" novalidate>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <span *ngIf="cadastro.get('email')?.touched && cadastro.get('email')?.errors?.['required']">Email é obrigatório</span>
      <span *ngIf="cadastro.get('email')?.dirty && cadastro.get('email')?.errors?.['email']">Formato de Email Inválido</span>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="{{showPassword ? 'text' : 'password'}}" formControlName="senha"></ion-input>
        <ion-icon name="{{showPassword ? 'eye-off' : 'eye'}}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>
      <span *ngIf="cadastro.get('senha')?.touched && cadastro.get('senha')?.errors?.['required']">Senha é obrigatória</span>
      <span *ngIf="cadastro.get('senha')?.dirty && cadastro.get('senha')?.errors?.['minlength']">A senha é de no mínimo 6 caracteres</span>
      
      <ion-item>
        <ion-label position="floating">Confirmação de Senha</ion-label>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="{{showPassword ? 'text' : 'password'}}" formControlName="confSenha"></ion-input>
        <ion-icon name="{{showPassword ? 'eye-off' : 'eye'}}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>
      <span *ngIf="cadastro.get('confSenha')?.touched && cadastro.get('confSenha')?.errors?.['required']">A confirmação de senha é obrigatória</span>
      <span *ngIf="cadastro.get('confSenha')?.dirty && cadastro.get('confSenha')?.errors?.['minlength']">A confirmação de senha é de no mínimo 6 caracteres</span>
      
      <ion-button shape="round" expand="full" color="success" type="submit" class="rounded">Cadastrar</ion-button>
    </form>
  </ion-card>
</ion-content>
