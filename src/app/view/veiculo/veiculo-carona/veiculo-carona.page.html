<ion-content>
  <form [formGroup]="leva" (ngSubmit)="cadastro()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nome do Cliente</ion-label>
        <ion-input formControlName="nome" placeholder="Insira o Nome do cliente"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Numero do Cliente</ion-label>
        <ion-input formControlName="numero" type="number" placeholder="(42) 99999-9999"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Hora</ion-label>
        <ion-input type="time" formControlName="data" placeholder="Insira a Hora"></ion-input>
      </ion-item>      

      <ion-item>
        <ion-label position="floating">ENDEREÇO (rua, n°, bairro, complemento):</ion-label>
        <ion-input formControlName="endereco" placeholder="Insira o endereço"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">PONTO DE REFERÊNCIA:</ion-label>
        <ion-input formControlName="ponto" placeholder="Insira o Ponto de Referência"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit">Solicitar Leva e Traz</ion-button>
  </form>

  <!-- Status de confirmação -->
  <div *ngIf="solicitacaoConfirmada" class="confirmation-status">
    Solicitação confirmada!
  </div>
</ion-content>
